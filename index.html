        }
        .markdown-body th, .markdown-body td {
            border: 1px solid #333;
            padding: 0.5em;
            text-align: left;
        }
        .markdown-body th {
            background-color: #1e1e1e;
            font-weight: 600;
        }
        .markdown-body a {

            text-decoration: none;
